<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tablas Responsivas</title>

    <link rel="stylesheet" type="text/css" href="css/08_estilos_lista.css" />
</head>

<body>
    <div class="container">
        <table class="listas">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>PPP</th>
                    <th>RPP</th>
                    <th>APP</th>
                    <th>EFI</th>
                    <th>%TC</th>
                    <th>%3P</th>
                    <th>%TL</th>
                    <th>ROF</th>
                    <th>RDEF</th>
                    <th>FPP</th>
                    <th>PER</th>
                    <th>MPP</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <!--El valor del artbuto data-th es el que usamos para identificar a que  corresponde el valor cuando se convierte en lista-->
                    <td data-th="profile"><img src="img/profile3.png" /></td>
                    <td data-th="PPP">10</td>
                    <td data-th="RPP">6</td>
                    <td data-th="ASP">3</td>
                    <td data-th="EFI">7.5</td>
                    <td data-th="%TC">33%</td>
                    <td data-th="%3P">15%</td>
                    <td data-th="%TL">90%</td>
                    <td data-th="ROF">5</td>
                    <td data-th="RDEF">1</td>
                    <td data-th="FPP">3.3</td>
                    <td data-th="PER">2</td>
                    <td data-th="MPP">20</td>
                </tr>

                <tr>
                    <td data-th="profile"><img src="img/profile3.png" /></td>
                    <td data-th="PPP">9</td>
                    <td data-th="RPP">5</td>
                    <td data-th="ASP">2</td>
                    <td data-th="EFI">6.6</td>
                    <td data-th="%TC">44%</td>
                    <td data-th="%3P">26%</td>
                    <td data-th="%TL">87%</td>
                    <td data-th="ROF">4</td>
                    <td data-th="RDEF">3</td>
                    <td data-th="FPP">5.5</td>
                    <td data-th="PER">3</td>
                    <td data-th="MPP">30</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
